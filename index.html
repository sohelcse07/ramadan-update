<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="headline1">Ramadan Calender</h1>
    <h2 class="headline2">Seher and Ifter Time</h2>
    <table border="1" style="background-color: black;">
        <tr>
            <th>No</th>
            <th>Day</th>
            <th>Date</th>
            <th>Seher</th>
            <th>Ifter</th>
        </tr>
        <tr>
            <td id="ramadan">1</td>
            <td id="day">Sunday</td>
            <td id="date" onload="Date()">12,Tue</td>
            <td id="sehri">04.51 AM</td>
            <td id="iftar">06.10 PM</td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
